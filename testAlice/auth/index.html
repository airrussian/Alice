<script>
    let authForm = document.querySelector("form#auth");

    document.addEventListener("DOMContentLoaded", () => {
        authForm.addEventListener("submit", e => {
            e.preventDefault();

            let url = authForm.getAttribute("action");

            let authFormData = new URLSearchParams();
            authFormData.set("username", authForm.querySelector("input[name=username]").value);
            authFormData.set("password", authForm.querySelector("input[name=password]").value);

            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.send( authFormData );

        });
    });
</script>
